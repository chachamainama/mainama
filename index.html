<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أداة رفع الصور والحصول على الرابط المباشر</title>
  <style>
    /* BODY & INTERACTIVE BACKGROUND */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #1a1a1a;
      overflow: hidden;
      position: relative;
    }

    /* Flame-like particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, #ff6b35, #ff3f1f, #ffd200);
      border-radius: 15px;
      padding: 25px;
      margin: 20px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      text-align: right;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #ff3f1f;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background: #ff6b35;
    }

    .result {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .preview {
      margin-top: 15px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .copy-btn {
      display: block;
      margin: 10px auto 0 auto;
      padding: 12px 15px;
      background: #ffd200;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .copy-btn:hover {
      background: #ffea00;
    }

    .tip {
      margin-top: 10px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #fff;
    }

    /* MOBILE FONT SCALING */
    @media (max-width: 400px) {
      h1 { font-size: 1.4rem; }
      button, .copy-btn { font-size: 0.95rem; padding: 12px; }
      .tip { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

<!-- Flame-like particles -->
<script>
  const colors = ["#ff6b35","#ff3f1f","#ffd200"];
  for(let i=0;i<25;i++){  // reduced for mobile performance
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random()*12+6;
    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = (Math.random()*5+4) + "s";
    document.body.appendChild(p);
  }
</script>

<div class="container">
  <h1>أداة رفع الصور والحصول على الرابط المباشر</h1>
  
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">رفع الصورة</button>

  <div class="tip">
    ⚠️ الأبعاد الموصى بها للرفع:<br>
    800x800 بكسل (نسبة 1:1) – الخيار الأفضل<br>
    أو 800x1000 بكسل (نسبة 4:5 عمودية)
  </div>

  <div class="result" id="result" style="display:none;"></div>
  <div class="preview" id="preview" style="display:none;"></div>
  <button class="copy-btn" id="copyBtn" style="display:none;" onclick="copyURL()">نسخ الرابط</button>
</div>

<script>
  let lastURL = '';

  async function uploadImage() {
    const fileInput = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');
    const previewDiv = document.getElementById('preview');
    const copyBtn = document.getElementById('copyBtn');

    if (!fileInput.files[0]) {
      alert('الرجاء اختيار صورة!');
      return;
    }

    const formData = new FormData();
    formData.append('image', fileInput.files[0]);

    // ضع هنا مفتاح API الخاص بك من ImgBB
    const apiKey = 'f543fb9c1a9c8a49230f82fc378d19b2';

    resultDiv.style.display = 'block';
    resultDiv.textContent = 'جاري رفع الصورة...';
    previewDiv.style.display = 'none';
    copyBtn.style.display = 'none';

    try {
      const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (data.success) {
        const imageUrl = data.data.display_url; // medium image URL
        lastURL = imageUrl;

        resultDiv.innerHTML = `<strong>تم رفع الصورة بنجاح!</strong><br>الرابط المباشر: <a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
        previewDiv.innerHTML = `<img src="${imageUrl}" alt="صورة مرفوعة">`;
        previewDiv.style.display = 'block';
        copyBtn.style.display = 'block';
      } else {
        resultDiv.textContent = 'حدث خطأ أثناء رفع الصورة.';
      }
    } catch (err) {
      resultDiv.textContent = 'خطأ في الاتصال بالخادم: ' + err;
    }
  }

  function copyURL() {
    if (!lastURL) return;
    navigator.clipboard.writeText(lastURL).then(() => {
      alert('تم نسخ الرابط بنجاح!');
    });
  }
</script>

</body>
</html>
